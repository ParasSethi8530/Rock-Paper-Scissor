<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link href="style.css" rel="stylesheet" />
    <title>Rock Paper & Scissor</title>
  </head>
  <body>
    <div class="container">
      <div class="message">CHOSE AN OPTION</div>
      <div class="images">
        <div class="computer">
          <img src="img/rockComputer.png" />
        </div>
        <div class="player">
          <img src="img/rockPlayer.png" />
        </div>
      </div>
      <div class="points">
        COMPUTER <span class="computerpoints">0</span> /
        <span class="playerpoints">0</span>
        PLAYER
      </div>
      <div class="options">
        <button>Rock</button>
        <button>Paper</button>
        <button>Scissor</button>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
